<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <form action="">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1 style="color:aquamarine;">Product Details</h1>
            </div>
        </div>
        <div class="row" style="background-color: antiquewhite;border: 3px solid red;">
            <div class="row">
                <div class="col">
                <label for="selling-price" class="form-label">Selling Price:</label>
                <input type="number" class="form-control" id="sellingPrice" rquired>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="product-name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="productName">
                </div>
            </div>
            <div class="row mt-2 mb-4">
                <div class="col">
                <button id ="submitBtn" class="btn btn-primary form-control">Submit</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="row">
                <h2>Products</h2>
            </div>
            <div class="row">
            <table id="tableData" border="1" style="border: 2px solid blueviolet;">
                <tr style="background-color: antiquewhite;">
                    <th>Product Price</th>
                    <th>Product Name</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
        <div class="row">
            <p class="fw-bold" id="totalValue"></p>
        </div>
        </div>
    </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
