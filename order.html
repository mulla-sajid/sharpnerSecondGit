<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <form action="">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1 style="color:aquamarine;">Order Details</h1>
            </div>
        </div>
        <div class="row" style="background-color: antiquewhite;border: 3px solid red;">
            <div class="row">
                <div class="col">
                <label for="selling-price" class="form-label">Choose Price:</label>
                <input type="number" class="form-control" id="orderPrice" rquired>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="product-name" class="form-label">Choose Dish:</label>
                    <input type="text" class="form-control" id="dishName">
                   
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="choose-table" class="form-label">Choose a Table:</label>
                    <select name="table" id="tableValues" class="form-control">
                        <option value="table1">Table1</option>
                        <option value="table2">Table2</option>
                        <option value="table3">Table3</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2 mb-4">
                <div class="col">
                <button id ="submitBtn" class="btn btn-primary form-control">Add to bill</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="row">
                <h2>Orders</h2>
            </div>
            <div class="row">
                <h3>Table1</h3>
                 <table id="table1" class="ss_table" border="1" style="border: 2px solid blueviolet;">
                   
                 </table>
            </div>
            <div class="row">
                <h3>Table2</h3>
                <table id="table2" class="ss_table" border="1" style="border: 2px solid blueviolet;">
               
                </table>
            </div>
            <div class="row">
                <h3>Table3</h3>
                <table id="table3" class="ss_table" border="1" style="border: 2px solid blueviolet;">
                
                </table>
            </div>
       
        </div>
    </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="order.js"></script>
</body>
</html>
